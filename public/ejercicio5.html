<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ejercicio5.css">
    <title>Ejercicio 5</title>
</head>
<body>
    <div class="contenedor">
        <section class="seccion-formulario">
            <h1>Simulador de Salario Mensual</h1>
            <h2>Ingresa tus datos y calcula tu pago mensual</h2>
            <form action="" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <label for="horas">Horas trabajadas al mes:</label>
                <input type="number" id="horas">
                <label for="pago">Pago por hora:</label>
                <input type="number" id="pago">
            </form>
            <button id="calcular">Calcular Pago</button>
            <label id="resultado"></label>
        </section>
    </div>
    <script src="../src/ejercicio5.js"></script>
</body>
</html>
